#
# littlegrid default mapping configuration file - maps littlegrid property names to
# standard Coherence system property names - DO NOT EDIT THIS FILE!
#
# If you wish to change defaults, then please use the littlegrid.builder.system.property.mapping.override
# system property to specify an override file or have a file called
# littlegrid-builder-system-property-mapping-override.properties on the root  of the class-path or
#within a directory called littlegrid that sits just below the root of the  class-path.
#
FastStartJoinTimeoutMilliseconds=littlegrid.join.timeout.milliseconds
CacheConfiguration=coherence.cacheconfig
OverrideConfiguration=coherence.override
LogDestination=coherence.log
LogLevel=coherence.log.level
CustomConfiguredRoleName=coherence.role
CustomConfiguredCacheConfiguration=coherence.cacheconfig
DistributedLocalStorage=coherence.distributed.localstorage
TcmpEnabled=coherence.tcmp.enabled
ExtendEnabled=coherence.extend.enabled
# Names
ClusterName=coherence.cluster
SiteName=coherence.site
RackName=coherence.rack
MachineName=coherence.machine
StorageEnabledRoleName=coherence.role
StorageEnabledCacheConfiguration=coherence.cacheconfig
StorageEnabledLogLevel=coherence.log.level
ClientOverrideConfiguration=coherence.override
StorageDisabledClientRoleName=coherence.role
ClientLogLevel=coherence.log.level
ExtendClientRoleName=coherence.role
ClientCacheConfiguration=coherence.cacheconfig
StorageEnabledExtendProxyRoleName=coherence.role
JmxMonitorRoleName=coherence.role
JmxMonitorCacheConfiguration=coherence.cacheconfig
JmxMonitorLogLevel=coherence.log.level
ExtendProxyCacheConfiguration=coherence.cacheconfig
ExtendProxyRoleName=coherence.role
ExtendProxyLogLevel=coherence.log.level
# Networking
LocalAddress=coherence.localhost
LocalPort=coherence.localport
WkaAddress=coherence.wka
WkaPort=coherence.wka.port
Ttl=coherence.ttl
ExtendAddress=coherence.extend.address
ExtendPort=coherence.extend.port
# Logging
# JMX
CoherenceManagement=coherence.management
CoherenceManagementRemote=coherence.management.remote
ManagementJmxRemote=com.sun.management.jmxremote
