# littlegrid default configuration for cluster member group builder - DO NOT EDIT THIS FILE!
#
# If you wish to change defaults, then the following mechanisms are provided:
#
# 1) littlegrid.builder.override system property to
# specify an override file or have a file called littlegrid-builder-override.properties on the root
# of the class-path or within a directory called littlegrid that sits just below the root of the
# class-path.
#
# 2) Environment variables may be used, such as: set littlegrid_builder_WkaPort=1234
#
# 3) System properties may be used, such as -Dlittlegrid.builder.WkaPort=1234
ExceptionReporterInstanceClassName=org.littlegrid.impl.DefaultBuildExceptionReporter
CallbackHandlerInstanceClassName=org.littlegrid.impl.DefaultCallbackHandler
ClusterMemberGroupInstanceClassName=org.littlegrid.impl.DefaultClusterMemberGroup
NumberOfThreadsInStartUpPool=4
AppConsoleClassName=org.littlegrid.app.SimpleWaitConsole
BuildAndConfigureForEnumName=CONFIGURE_FOR_NO_CLIENT
# Default settings
WkaPort=22000
WkaAddress=127.0.0.1
Ttl=0
ExtendPort=23000
LogDestination=stdout
OverrideConfiguration=
ClusterMemberInstanceClassName=org.littlegrid.impl.DefaultClusterMember
# Default settings, unless explicitly overridden by more specific settings, e.g. StorageEnabledCacheConfiguration
CacheConfiguration=
LogLevel=3
ClusterName=littlegridCluster
SiteName=DefaultSite
RackName=DefaultRack
MachineName=DefaultMachine
# Disable fast-start by default
FastStartJoinTimeoutMilliseconds=0
SuggestedSleepAfterStopDuration35x=120
SuggestedSleepAfterStopDuration36x=4
SuggestedSleepAfterStopDurationDefault=3
JarsToExcludeFromClassPath=
CoreJarsToExcludeFromClassPath=alt-rt.jar,charsets.jar,deploy.jar,javaws.jar,jce.jar,jfr.jar,jsse.jar,management-agent.jar,plugin.jar,resources.jar,rt.jar,dnsns.jar,localedata.jar,sunec.jar,sunjce_provider.jar,sunpkcs11.jar,zipfs.jar,classes.jar,ui.jar
# Client specific settings
ClientCacheConfiguration=
ClientOverrideConfiguration=
ClientLogLevel=
ExtendClientRoleName=ExtendClient
StorageDisabledClientRoleName=StorageDisabledClient
# Custom configured specific settings (note: this concept has been matured any further than its first version)
CustomConfiguredCount=0
CustomConfiguredRoleName=CustomConfiguredMember
CustomConfiguredCacheConfiguration=
CustomConfiguredClusterMemberInstanceClassName=org.littlegrid.impl.DefaultClusterMember
# Storage enabled specific settings
StorageEnabledCount=0
StorageEnabledRoleName=DedicatedStorageEnabledMember
StorageEnabledCacheConfiguration=
StorageEnabledLogLevel=
# Storage enabled Extend proxy specific settings
StorageEnabledExtendProxyCount=0
StorageEnabledExtendProxyRoleName=StorageEnabledExtendProxyMember
# Extend proxy specific settings
ExtendProxyCount=0
ExtendProxyRoleName=DedicatedExtendProxyMember
ExtendProxyCacheConfiguration=
ExtendProxyLogLevel=
# JMX monitor specific settings
JmxMonitorCount=0
JmxMonitorRoleName=DedicatedJmxMonitorMember
JmxMonitorCacheConfiguration=
JmxMonitorLogLevel=
